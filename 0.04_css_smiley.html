<!DOCTYPE html>
<html>
	<head>
		<title>Smiley Face</title>
		<link rel="stylesheet" type="text/css" href="0.04_css_smiley.css">
	</head>
	<body>
		<div class="wrapper">
			<h1>CSS smiley face</h1>
			<h2><b>Step one:</b>make a circle</h2>
			<div class="face"></div>
		</div>

			<h2><b>Step two:</b>Add a left eye</h2>
			<div class="face">
				<div class="lefteye"></div>
				</div>
			<h2>Step 3: Add a right eye</h2>
			<div class="face">
				<div class="lefteye"></div>
				<div class="righteye"></div>

			</div>

			<h2>Step 4: Add a mouth</h2>
			<div class="face">
				<div class="lefteye"></div>
				<div class="righteye"></div>
				<div class="mouth"></div>
			</div>
			<h2>Step 5: Add inner eyes</h2>
			<div class="face">
				<div class="lefteye"><div id=inner-left></div></div>
				<div class="righteye"><div id="inner-right"></div></div>
				<div class="mouth"></div>
			</div>

			<h2>Step 5:Get creative</h2>
			<div class="face">
				<div class="lefteye"><div id=inner-left></div></div>
				<div class="righteye"><div id="inner-right"></div></div>
				<div class="mouth"><div id="tounge"></div></div>



		</div>


	</body>
